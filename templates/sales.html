<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style/myduka.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color:bisque;border-radius: 20px;">
                <a class="navbar-brand" href="/" style="font-weight: bolder; color: cadetblue;">MyDuka</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" style="margin-left: 180px;">

                        <li class="nav-item" style="margin-left:80px;">
                            <a class="nav-link" href="/" style="font-weight: bolder; color: black;">
                                <i class="fa-solid fa-house"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 80px;">
                            <a class="nav-link" href="/products" style="font-weight: bolder;color: black;">
                                <i class="fa-solid fa-universal-access"></i>
                                Products
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 80px;">
                            <a class="nav-link" href="/sales" style="font-weight: bolder;color: black;">
                                <i class="fa-solid fa-credit-card"></i>
                                Sales
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left:80px;">
                            <a class="nav-link" href="/dash" style="font-weight: bolder; color: black;">
                                <i class="fa-solid fa-chart-simple"></i>
                                Dashboard
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>



    </div>
    <h1>My sales</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        MAKE SALE
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Make a Sale</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" action="/make_sale" method="POST">
                        <div class="col-md-6">
                            <select class="form-select" aria-label="Default select example" name="select">
                                <option> Select Product </option>
                                {% for i in products %}
                                <option value={{i[0]}}>{{i[1]}}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" placeholder="Quantity" name="quantity">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 30%; margin-left: 30%;">Complete Sale</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">pid</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                {% for i in sales%}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td>{{i[3]}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
